 <style>
  /* Premium Heart Emoji Animation */
.heart {
  position: fixed;
  top: -50px; /* start a bit above the viewport */
  font-size: 40px;
  user-select: none;
  pointer-events: none;
  z-index: 9999;
  animation: fall ease-in-out forwards;
  text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
}

@keyframes fall {
  0% {
    transform: translateY(-50px) rotate(0deg) scale(0.8);
    opacity: 1;
  }
  25% {
    transform: translate(10px, 100px) rotate(15deg) scale(1.1);
    opacity: 0.9;
  }
  50% {
    transform: translate(-20px, 300px) rotate(-10deg) scale(1.2);
    opacity: 0.8;
  }
  75% {
    transform: translate(20px, 500px) rotate(5deg) scale(1.0);
    opacity: 0.6;
  }
  100% {
    transform: translate(-30px, 100vh) rotate(-20deg) scale(0.8);
    opacity: 0;
  }
}

 </style>

  <body>
    <div class="heart" style="top: 0; left: 50vw; animation-duration: 6s;"></div>

    

   

   

   

    <!-- Contact Section -->
    <section id="contact" class="contact-section">
      <h2>Contact Me</h2>
      <p>Feel free to reach out via the form below.</p>

      <!-- Google Form Submit -->
      <div class="contact-form">
        <h3>Send Me a Message</h3>
        <form
          id="contactForm"
          action="https://docs.google.com/forms/u/0/d/e/1FAIpQLScSiRCtVvRk0wCINxLYc0zX95Jt7tlxa_T7_juX8FQjpcsBKg/formResponse"
          method="post"
          target="hidden_iframe"
          onsubmit="return showSuccessMessage()"
        >
          <!-- Name Field -->
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="entry.985409477"
            required
            pattern="[A-Za-z\s]+"
            title="Only letters allowed"
          />

          <!-- Email Field -->
          <label for="email">Email</label>
          <input type="email" id="email" name="entry.757463970" required />

          <!-- Message Field -->
          <label for="message">Message</label>
          <textarea
            id="message"
            name="entry.1883601620"
            rows="4"
            required
          ></textarea>

          <!-- Submit Button -->
          <button type="submit">Send Message</button>
        </form>
      </div>
      <!-- Success Message Pop-up -->
      <div
        id="successMessage"
        style="
          display: none;
          background-color: #4caf50;
          color: white;
          padding: 10px;
          text-align: center;
          border-radius: 5px;
        "
      >
        Thanks for your message! I’ll get back to you shortly.
      </div>
    </section>

    <!-- Hidden iframe for submitting form -->
    <iframe name="hidden_iframe" style="display: none"></iframe>

    <!-- Success Message Pop-up -->
    <div
      id="successMessage"
      style="
        display: none;
        background-color: #4caf50;
        color: white;
        padding: 10px;
        text-align: center;
        border-radius: 5px;
      "
    >
      Your message has been sent successfully!
